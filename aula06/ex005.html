<head>

    <style>
        body{
            background: blue;

            font: normal 18pt Arial;

</head>
<body>
    <h1>Iniciando estudos com <strong> DOM</strong> </h1>
    <P>Aqui vai o <strong>resultado</strong></P>
    <P>Aprendendo a usar o<strong> DOM</strong> em Javascript.</P>
    <div id = 'msg'>  Clique em mim</div>
    <script>

        var p1 = window.document.getElementsByTagName('p')[0]
        
        window.document.write('Esta escrito assim: ' + p1.innerText + '</br>')//SOMENTE O TEXTO
        window.document.write('Esta escrito assim: ' + p1.innerHTML)//TEXTO COM AS TAGS

        var d = window.document.querySelector('div#msg') //div é # ('div.msg') class é ponto

    </script>
</body>
