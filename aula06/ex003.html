<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body{
            background-color: #0019fc;
            color: white;/*comentario em css*/
            font: normal 20pt Arial;
        }
        h1{
            color: #ffd700;
        }
        p{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1> <!-- comentario em html-->
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero')) // window.prompt joga sempre a string
        var n2 = Number(window.prompt('Digite outro numero')) //Number.parseInt() corrige o problema somente o Number() tambem resolve
        var s = n1 + n2
        window.alert(`${n1} + ${n2} é igual a ${s}`) // o sinal de mais concatena
        // mais para adição e mais par concatenção
        
    </script>    
</body>
</html>
