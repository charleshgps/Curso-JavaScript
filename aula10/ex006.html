<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Teste</title>
    <style>
        div#area{
            background: gray;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
        p{
            font: normal 40pt Arial;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja ...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('dblclick', duplo)
        a.addEventListener('scroll', rolar)

        function clicar() {
            a.innerText = 'Clicou !'
            a.style.background = 'yellow'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
        function duplo() {
            a.innerText = 'Clicou 2X'
            a.style.background = 'gray'
        }
        function rolar(){
            a.innerText = 'Scrollando'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
