<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verficação de Nacionalidade</h1>
    Em que pais você nasceu: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verififcar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtnac = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = (txtnac.value)
            res.innerHTML = `Nascido na(o) ${nac}`
            if (nac == 'Brasil'){
                res.innerHTML += `Você é brasileiro`
            }else {
                res.innerHTML += `Você é <strong>estrangeiro</strong>, seja bem vindo ao nosso pais!!!`
            }

        }
    </script>
    
</body>
</html>
